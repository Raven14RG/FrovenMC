<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrovenMC | Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #c8f7ff;
    }
    header {
      background: #01141f;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #00ffff;
      margin: 0;
      font-size: 2em;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
    }
    #topbar {
      background: #001f29;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      border-bottom: 1px solid #00ffff33;
    }
    #topbarUser {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    #topbarUser img {
      border-radius: 4px;
      vertical-align: middle;
    }
    main {
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    h2, h3 {
      border-left: 5px solid #00ffff;
      padding-left: 10px;
      color: #00ffff;
    }
    .store-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-top: 2em;
    }
    .item {
      background: #01141f;
      border: 1px solid #00ffff55;
      border-radius: 16px;
      padding: 1em;
      flex: 1 0 calc(25% - 1em);
      min-width: 200px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffff33;
    }
    .item:hover {
      transform: scale(1.05);
      background: #003744;
      box-shadow: 0 0 12px #00ffff;
    }
    .item button {
      margin-top: 1em;
      background: #00ffff;
      border: none;
      padding: 0.5em 1em;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .item button:hover {
      box-shadow: 0 0 8px #00ffff;
      background: #00e6e6;
    }
    .popup {
      display: none;
      background: #00e5ff;
      color: black;
      padding: 1em;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      z-index: 999;
      text-align: center;
    }
    #loginForm {
      max-width: 400px;
      margin: 2em auto;
      padding: 2em;
      background: #001f29;
      border: 1px solid #00ffff44;
      border-radius: 10px;
      text-align: center;
    }
    #loginForm input {
      padding: 0.5em;
      margin-bottom: 1em;
      width: 80%;
      border: none;
      border-radius: 5px;
    }
    .cart-container {
      margin-top: 2em;
      background: #001f29;
      padding: 1em;
      border-radius: 10px;
    }
    .cart-container h3 {
      margin-top: 0;
    }
    .recharge-btns button {
      background: #00bfff;
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ò†Ô∏è FrovenMC</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Profile</a>
      <a href="#">Discord</a>
    </nav>
  </header>
  <div id="topbar">
    <div>ü™ô Coins: <span id="coinBalance">1000</span></div>
    <div id="topbarUser">üë§ Not Logged In</div>
  </div>

  <div id="loginForm">
    <h2>üîê Player Login</h2>
    <input type="text" id="usernameInput" placeholder="Enter Minecraft Username">
    <br>
    <button onclick="login()">Login</button>
  </div>

  <main id="mainContent" style="display:none;">
    <h2>üõçÔ∏è FrovenMC Store</h2>
    <div class="store-grid" id="storeItems"></div>

    <div class="cart-container">
      <h3>üõí Cart</h3>
      <ul id="cartList"></ul>
      <p>Total: <span id="cartTotal">0</span> ü™ô</p>
      <button onclick="checkoutCart()">Checkout</button>
    </div>

    <div class="cart-container">
      <h3>üí≥ Recharge Coins</h3>
      <div class="recharge-btns">
        <button onclick="rechargeCoins(100)">‚Çπ10 for 100</button>
        <button onclick="rechargeCoins(250)">‚Çπ20 for 250</button>
        <button onclick="rechargeCoins(500)">‚Çπ50 for 500</button>
      </div>
    </div>

    <div class="popup" id="popup">Thank you! Coins deducted.</div>
  </main>

  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 1000;
    let playerName = localStorage.getItem("playerName") || null;
    let cart = [];

    const storeItems = [
      { name: "Frost Rank", cost: 500 },
      { name: "Titan Rank", cost: 400 },
      { name: "Knight Rank", cost: 300 },
      { name: "Hero Rank", cost: 200 },
      { name: "Warrior Rank", cost: 100 },
      { name: "1000 Coins", cost: 800 },
      { name: "500 Coins", cost: 450 },
      { name: "250 Coins", cost: 250 },
      { name: "100 Coins", cost: 100 },
      { name: "50 Coins", cost: 50 },
      { name: "Frost Key", cost: 600 },
      { name: "Diamond Key", cost: 400 },
      { name: "Iron Key", cost: 250 },
      { name: "Epic Key", cost: 150 },
      { name: "Common Key", cost: 100 }
    ];

    function login() {
      const input = document.getElementById("usernameInput");
      if (!validateUsername(input.value)) return alert("Please enter your Minecraft username.");
      setPlayerName(input.value.trim());
      toggleLoginUI();
    }

    function validateUsername(name) {
      return name.trim().length > 0;
    }

    function setPlayerName(name) {
      playerName = name;
      localStorage.setItem("playerName", playerName);
    }

    function toggleLoginUI() {
      document.getElementById("loginForm").style.display = 'none';
      document.getElementById("mainContent").style.display = 'block';
      updateTopbar();
      updateCoinUI();
      renderStore();
      renderCart();
    }

    function updateCoinUI() {
      document.getElementById("coinBalance").textContent = coins;
      localStorage.setItem("coins", coins);
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 2500);
    }

    function renderStore() {
      const store = document.getElementById("storeItems");
      store.innerHTML = "";
      storeItems.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<h3>${item.name}</h3><p>Cost: ${item.cost} ü™ô</p><button onclick='addToCart(${i})'>Add to Cart</button>`;
        store.appendChild(div);
      });
    }

    function addToCart(index) {
      cart.push(storeItems[index]);
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.cost;
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.cost} ü™ô`;
        cartList.appendChild(li);
      });
      document.getElementById("cartTotal").textContent = total;
    }

    function checkoutCart() {
      let total = cart.reduce((sum, item) => sum + item.cost, 0);
      if (coins >= total) {
        coins -= total;
        updateCoinUI();

        const purchasedItems = cart.map(item => item.name).join(", ");
        cart = [];
        renderCart();

        showPopup("üôè Thank you for buying items. Your request has been sent to the owner.");

        const webhookUrl = "https://discord.com/api/webhooks/1387740742700761130/GlX8BGTIGXeYYYfhhsgyi4X6JmkDF7G-X82B5JE-7kWk0O4RcBZrIeyys-gA4HIj-3mz";
        const data = {
          embeds: [{
            title: "üõí New Store Purchase on FrovenMC!",
            color: 16711680,
            fields: [
              { name: "üë§ Player", value: playerName || "Unknown", inline: true },
              { name: "üéÅ Items", value: purchasedItems || "None", inline: true },
              { name: "üí∞ Total Coins", value: total.toString(), inline: true }
            ],
            footer: { text: "FrovenMC Store" },
            timestamp: new Date().toISOString()
          }]
        };

        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).catch(err => console.error("Webhook Error:", err));

      } else {
        showPopup("‚ùå Not enough coins for checkout!");
      }
    }

    function rechargeCoins(amount) {
      coins += amount;
      updateCoinUI();
      showPopup(`üí∞ Recharged ${amount} coins!`);
    }

    function logout() {
      localStorage.removeItem("playerName");
      location.reload();
    }

    function updateTopbar() {
      const topbar = document.getElementById("topbarUser");
      topbar.innerHTML = `
        <img src="https://minotar.net/avatar/${playerName}/32" alt="avatar">
        ${playerName} | <a href="#" onclick="logout()">Logout</a>
      `;
    }

    if (playerName) {
      document.getElementById("loginForm").style.display = 'none';
      document.getElementById("mainContent").style.display = 'block';
      updateTopbar();
      updateCoinUI();
      renderStore();
      renderCart();
    }
  </script>
</body>
</html>
